<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo List</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .todo-container {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .todo-item {
        display: flex;
        align-items:center;
        margin-bottom: 10px;
    }
    .todo-item input[type="checkbox"] {
        margin-right: 10px;
    }
    .todo-text {
        flex-grow: 1;
    }
    .delete-btn {
        background-color: #ff4d4d;
        color: #fff;
        border: none;
        padding: 5px 10px;
        border-radius: 3px;
        cursor: pointer;
        margin-left: auto;
    }
    .todo-text.done {
        text-decoration: line-through;
    }
</style>
</head>
<body>

<div class="todo-container">
    <h2>ToDo List</h2>
    <input type="text" id="todo-input" placeholder="New Task">
    <button style="background-color: cornflowerblue; color: aliceblue;" onclick="addItem()">Add</button>
    <ul id="todo-list"></ul>
</div>

<script>
    function addItem() {
        var inputField = document.getElementById("todo-input");
        var inputValue = inputField.value.trim();
        if (inputValue === "") {
            alert("Please enter a valid todo item.");
            return;
        }
        
        var todoList = document.getElementById("todo-list");
        var li = document.createElement("li");
        li.className = "todo-item";
        
        var checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.addEventListener("click", function() {
            li.style.textDecoration = this.checked ? "line-through" : "none";
        });
        
        var textSpan = document.createElement("span");
        textSpan.textContent = inputValue;
        textSpan.className = "todo-text";
        
        var deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.className = "delete-btn";
        deleteBtn.addEventListener("click", function() {
            li.remove();
        });
        
        li.appendChild(checkbox);
        li.appendChild(textSpan);
        li.appendChild(deleteBtn);
        
        todoList.appendChild(li);
        inputField.value = "";
    }
</script>

</body>
</html>
