<!DOCTYPE html>
<html lang="en">
<body>
    <script>
    let a= "" + 1 + 0 // 10
    let b = "" - 1 + 0 // -1
    let c = true + false // 1
    let d = 6 / "3"  // 2
    let e = "2" * "3"  //6
    let f = 4 + 5 + "px"  //9px
    let g = "$" + 4 + 5 //$45
    let h = "4" - 2  // 2
    let i = "4px" - 2  //NaN
    let j = "  -9  " + 5 //" -9 5 "
    let k = "  -9  " - 5 // -14
    let l = null + 1  // 1
    let m = undefined + 1 // NaN
    let n = " \t \n" - 2 // -2
    alert(a);
    alert(b); alert(c);
    alert(d); alert(e);
    alert(f); alert(g);
    alert(h); alert(i);
    alert(j); alert(k);
    alert(l); alert(m);
    alert(n);
    </script>
</body>
</html>
