<!DOCTYPE html>
<html lang="en">
<body>
    <script>
        function sumSalaries(salaries) {

let sum = 0;
for (let salary of Object.values(salaries)) {
  sum += salary;
}

return sum; // 650
}

let salaries = {
"John": 100,
"Pete": 300,
"Mary": 250
};

alert( sumSalaries(salaries) ); 
    </script>
</body>
</html>
